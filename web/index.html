<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script type="text/javascript" src="/eel.js"></script>
    <title>MRovIn</title> 
    </head>

    <body>
      <header class="header">MRovIn <img src="mars-rover.png"></header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <p class="submenu">Rover Select</p>
            <button class="menuList" id="P" >Perseverance</button>
            <button class="menuList" id="C" >Curiosity</button>
            <button class="menuList" id="O" >Opportunity</button>
            <button class="menuList" id="S" >Spirit</button>
            <p class="submenu">Camera Select</p>
            <ul id="cameraNames" class="cameraNames"></ul>
          </div>
          
          <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; CONFIG</button>
          </div>
          <article class="mainArea">
            <div id="currentConfig" class="cameraRover" ></div>
            <form onsubmit="return false" class="userArea">
              <p class="instruction">
                Perseverance is the default rover. Click "CONFIG" to change Rover and Camera. Please enter a Martian Sol(integer) or an Earth date in YYYY-MM-DD format below.
              </p>
              <input type="text" id="enterQuery" name="enterQuery" 
              placeholder="24(integer) or 2015-07-24(Earth Date)"
              size = 30 class="textBox"
              />
              <button class="mainButton" onclick="userQuery()">Explore</button>
              <button class="button" onclick="randomQuery()">Random</button>
              <button class="button" onclick="recentPhoto()">Recent</button>
            </form>
            <div id="dataContainer" class="userArea"></div>
          </article>
    <footer class="footer">
      <nav>
        <a href="index.html">MRovIn Home</a>
        <a href="about_glossary.html">Learn More</a>
        <a href="howto.html">How-To</a>
        <a href="summary.html">Session Summary</a>
      </nav>
     </footer>
     <script src="main.js"></script> 
    </body>
</html>
